name: UI Tests

on: workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download Allure history from gh-pages (if exists)
      run: |
        git fetch origin gh-pages --depth=1
        git checkout gh-pages -- allure-history || mkdir -p allure-results/history

    - name: Run UI-tests via Docker Compose
      run: docker compose up --build --exit-code-from regression

    - name: Generate Allure report with history
      run: |
        cp -r allure-results/history allure-report/history || true
        docker compose run regression /bin/sh -c "allure generate allure-results --clean -o allure-report"

    - name: Upload Allure Report
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report

  deploy:
    name: Deploy to GitHub Pages
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download Allure Report
      uses: actions/download-artifact@v4
      with:
        name: allure-report
        path: allure-report

    - name: Copy history from previous reports
      run: |
        git fetch origin gh-pages --depth=1
        git checkout gh-pages -- allure-report/history || mkdir -p allure-report/history

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.CI_TOKEN }}
        publish_dir: allure-report
