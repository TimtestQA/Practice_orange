name: UI Tests

on: workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Allure history from gh-pages
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: allure-history
          path: Practice_orange/history

      - name: Ensure Allure history directory exists
        run: mkdir -p allure-results/history

      - name: Move entire history folder
        run: |
          if [ -d "Practice_orange/history" ]; then
            cp -r Practice_orange/history/* allure-results/history/
          fi

      - name: Run UI-tests via Docker Compose
        run: docker compose up --build --exit-code-from regression

      - name: Copy previous history before generating new report
        run: |
          mkdir -p allure-report/history
          if [ -d "allure-results/history" ]; then
            cp -r allure-results/history/* allure-report/history/
          fi

      - name: Generate Allure report with history
        run: |
          docker compose run regression /bin/sh -c "allure generate allure-results --clean -o allure-report"

      - name: Ensure updated history exists
        run: mkdir -p allure-report/history

      - name: Copy updated history back
        run: cp -r allure-report/history/* Practice_orange/history/ || true

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Upload updated Allure history
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: Practice_orange/history

  deploy:
    name: Deploy to GitHub Pages
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Allure Report
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Download Allure history
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: allure-history
          path: Practice_orange/history

      - name: Ensure Allure history directory exists
        run: mkdir -p allure-report/history

      - name: Move full history folder to report
        run: |
          if [ -d "Practice_orange/history" ]; then
            cp -r Practice_orange/history/* allure-report/history/
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.CI_TOKEN }}
          publish_dir: allure-report
