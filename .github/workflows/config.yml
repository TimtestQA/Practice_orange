name: UI Tests

on: workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1️⃣ Копируем history из gh-pages
      - name: Clone gh-pages branch for history
        run: |
          git fetch origin gh-pages --depth=1
          mkdir -p allure-results/history
          git checkout origin/gh-pages -- Practice_orange/history || true
          cp -r Practice_orange/history allure-results/ || true

      # 2️⃣ Запускаем тесты через Docker Compose
      - name: Run UI-tests via Docker Compose
        run: docker compose up --build --exit-code-from regression

      # 3️⃣ Подставляем скопированную history перед генерацией нового отчета
      - name: Copy updated history to report
        run: |
          mkdir -p allure-report/history
          cp -r allure-results/history/* allure-report/history/ || true

      # 4️⃣ Генерируем Allure-отчет с учетом history
      - name: Generate Allure report with history
        run: docker compose run regression /bin/sh -c "allure generate allure-results --clean -o allure-report"

      # 5️⃣ Загружаем новый отчет и обновленную history
      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Upload Allure history
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: allure-report/history

  deploy:
    name: Deploy to GitHub Pages
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 6️⃣ Загружаем отчет и history перед деплоем
      - name: Download Allure Report
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Download Allure history
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: allure-report/history

      # 7️⃣ Деплоим Allure-отчет в gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.CI_TOKEN }}
          publish_dir: allure-report
