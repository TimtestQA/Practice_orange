name: UI Tests

on:
  push:
    branches:
      - main  # или любой другой ветки, по которой будет запускаться процесс

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Run UI-tests via docker-compose
      run: docker-compose up --exit-code-from regression

    - name: Generate Allure report
      run: sudo docker-compose run regression allure /bin/sh -c "allure generate allure-results --clean -o allure-report"

  deploy:
    name: Deploy to GitHub Pages
    needs: test  # Указывает, что этот шаг выполняется после тестов
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Deploy to GitHub Pages
      uses: ./.github/workflows/deploy.yml  # Ссылка на ваш workflow для деплоя
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
