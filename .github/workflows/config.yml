name: UI Tests

on: workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Клонируем основной репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4

      # Шаг 2: Клонируем ветку gh-pages для истории
      - name: Checkout gh-pages branch for history
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      # Шаг 3: Проверяем, что директория с историей существует в gh-pages
      - name: Check gh-pages/history before copying
        run: ls -la gh-pages/history || echo "No history folder found"

      # Шаг 4: Копируем историю из gh-pages в рабочую директорию
      - name: Restore Allure history from gh-pages
        run: |
          mkdir -p allure-results/history
          cp -r gh-pages/history allure-results/ || true

      # Шаг 5: Запускаем UI тесты через Docker Compose
      - name: Run UI-tests via Docker Compose
        run: docker compose up --build --exit-code-from regression

      # Шаг 6: Проверяем, что история подгружена правильно
      - name: Debug: Check history before generating report
        run: ls -la allure-results/history || echo "No history folder in allure-results"

      # Шаг 7: Копируем обновлённую историю в отчёт
      - name: Copy updated history to report
        run: |
          mkdir -p allure-report/history
          cp -R allure-results/history/* allure-report/

      # Шаг 8: Генерируем отчёт Allure с учётом истории
      - name: Generate Allure report with history
        run: docker compose run regression /bin/sh -c "allure generate allure-results --clean -o allure-report"

      # Шаг 9: Загружаем отчёт Allure
      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      # Шаг 10: Загружаем историю Allure
      - name: Upload Allure history
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: allure-report/history

  deploy:
    name: Deploy to GitHub Pages
    needs: test
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Клонируем основной репозиторий для деплоя
      - name: Checkout repository
        uses: actions/checkout@v4

      # Шаг 2: Скачиваем отчёт Allure
      - name: Download Allure Report
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: allure-report

      # Шаг 3: Скачиваем историю Allure
      - name: Download Allure history
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: allure-report/history

      # Шаг 4: Деплоим отчёт на GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.CI_TOKEN }}
          publish_dir: allure-report
