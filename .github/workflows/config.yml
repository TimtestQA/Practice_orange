name: UI Tests

on: workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Checkout gh-pages branch
      run: |
        git fetch origin gh-pages --depth=1
        git checkout gh-pages || git checkout --orphan gh-pages

    - name: Copy Allure history from gh-pages
      run: |
        mkdir -p allure-results/history
        cp -r history allure-results/ || true

    - name: Switch back to default branch
      run: git checkout -

    - name: Run UI-tests via Docker Compose
      run: docker compose up --build --exit-code-from regression

    - name: Generate Allure report
      run: |
        mkdir -p allure-results/history
        cp -r allure-report/history allure-results/
        docker compose run regression /bin/sh -c "allure generate allure-results --clean -o allure-report"

    - name: Restore history into new report
      run: cp -r allure-results/history allure-report/ || true

    - name: Upload Allure Report
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report

    - name: Upload Allure history
      uses: actions/upload-artifact@v4
      with:
        name: allure-history
        path: allure-report/history

  deploy:
    name: Deploy to GitHub Pages
    needs: test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout gh-pages branch
      uses: actions/checkout@v4

    - name: Download Allure Report
      uses: actions/download-artifact@v4
      with:
        name: allure-report
        path: allure-report

    - name: Copy new history to gh-pages
      run: |
        mkdir -p history
        cp -r allure-report/history history/

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.CI_TOKEN }}
        publish_dir: allure-report
