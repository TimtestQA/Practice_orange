name: UI Tests

on: workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Восстанавливаем историю из gh-pages, если она есть
    - name: Restore Allure history from gh-pages
      run: |
        git fetch origin gh-pages --depth=1 || echo "No gh-pages branch yet"
        mkdir -p allure-results/history
        git checkout gh-pages -- allure-report/history || echo "No history folder found in gh-pages"
        if [ -d allure-report/history ]; then
          cp -R allure-report/history/* allure-results/history/
        else
          echo "No previous history found"
        fi

    - name: Ensure Allure history directory exists
      run: mkdir -p allure-results/history

    # Запускаем UI-тесты
    - name: Run UI-tests via Docker Compose
      run: docker compose up --build --exit-code-from regression

    # Генерируем отчет с учетом истории
    - name: Generate Allure report with history
      run: |
        cp -R allure-results/history allure-report/ || true
        docker compose run regression /bin/sh -c "allure generate allure-results --clean -o allure-report"

    # Загружаем отчет как артефакт
    - name: Upload Allure Report
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report

    # Загружаем историю отчета как артефакт
    - name: Upload Allure history
      uses: actions/upload-artifact@v4
      with:
        name: allure-history
        path: allure-report/history

  deploy:
    name: Deploy to GitHub Pages
    needs: test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Загружаем отчет
    - name: Download Allure Report
      uses: actions/download-artifact@v4
      with:
        name: allure-report
        path: allure-report

    # Загружаем историю, если она есть
    - name: Try to Download Allure history (if exists)
      continue-on-error: true
      uses: actions/download-artifact@v4
      with:
        name: allure-history
        path: allure-report/history

    - name: Ensure Allure history directory exists
      run: mkdir -p allure-report/history

    # Публикуем в GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.CI_TOKEN }}
        publish_dir: allure-report
